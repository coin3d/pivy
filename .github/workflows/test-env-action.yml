name: lint-install-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true

    - name: install deps
      run: |
        conda install colorama cmake ninja swig coin3d simage soqt flake8 -c conda-forge

    - if: matrix.os == 'ubuntu-latest'
      name: install additional linux deps
      run: |
        conda install mesa-libgl-devel-cos6-x86_64

    - if: matrix.os == 'ubuntu-latest'
      name: Lint with flake8
      run: |
        flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics --exclude=.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg,scons,SoPyScript

    - if: matrix.os == 'ubuntu-latest'
      name: install (linux)
      run: |
        mkdir build;
        cd build;
        PIVY_CPP_FLAGS='-std=c++1z '
        cmake -G "Ninja" -D CMAKE_BUILD_TYPE="Release" -D CMAKE_INSTALL_PREFIX:FILEPATH=$PREFIX ..;
        
    - if: matrix.os == 'macos-latest'
      name: install (osx)
      run: |
        mkdir build;
        cd build;
        PIVY_CPP_FLAGS='-std=c++1z '
        cmake -G "Ninja" -D CMAKE_BUILD_TYPE="Release" -D CMAKE_INSTALL_PREFIX:FILEPATH=$PREFIX ..;
        
    - if: matrix.os == 'windows-latest'
      name: install (osx)
      run: |
        mkdir build;
        cd build;
        cmake -G "Ninja" -D CMAKE_BUILD_TYPE="Release" -D CMAKE_INSTALL_PREFIX:FILEPATH=%LIBRARY_PREFIX% ..;
